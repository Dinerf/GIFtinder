<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <!-- firebase authorization -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <!-- firebase database -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <!-- firebase API KEY -->
    <script src="config/firebase-config.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- icones -->
    <link rel="stylesheet" href="https://file.myfontastic.com/Sf3bLHBYtyyjc8qKTmPFVK/icons.css">
    <!-- css externo -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- splash -->
    <!-- <section class="splash">
      <div class="logo-social-midia">
        <img src="docs/logo-02.png">
      </div>
    </section> -->
    <!-- ENTRAR -->
    <section id="sign-in-section" class="bg-light d-flex flex-column justify-content-around align-items-center">
      <h1 id="logo">GIFtinder</h1>
    
      <div id="sign-in-card-height" class="card bg-white p-3 w-75">
        <form id="sign-in-form" class="d-flex flex-column justify-content-around align-items-center w-100" action="">
          <label for="" class="text-left w-100">E-mail:</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="icon-user"></i>
              </span>
            </div>
            <input id="sign-in-email" type="text" class="form-control" required placeholder="Digite seu e-mail" aria-label="E-mail"
              aria-describedby="basic-addon1">
          </div>
    
          <label for="" class="text-left w-100">Senha:</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="icon-lock"></i>
              </span>
            </div>
            <input id="sign-in-password" type="password" class="form-control l" required placeholder="Digite sua senha"
              aria-label="Senha" aria-describedby="basic-addon1">
          </div>
          <button type="submit" id="sign-in-button" class="btn btn-danger btn-lg font-weight-bold my-3">Entrar!</button>
        </form>
      </div>
      <a id="sign-up-link" href="" data-toggle="modal" data-target="#sign-up-modal">Cadastre-se</a>
    </section>
    </div>
    
    <!-- MODAL CADASTRE-SE -->
    <div id="sign-up-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-light text-dark">
    
          <!-- header -->
          <div class="modal-header">
            <h4 class="w-100 text-center">Cadastre-se agora mesmo!</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <div aria-hidden="true" class="float-right">&times;</div>
            </button>
          </div>
    
          <!-- USER E PASSWORD -->
          <div class="modal-body">
            <div class="card bg-white m-lg-auto m-auto p-lg-3 p-3 w-90">
    
              <form>
                <div class="form-group">
    
                  <label for="">Nome:</label>
                  <div class="input-group mb-lg-3 mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input id="sign-up-name" type="text" class="form-control" required placeholder="Digite seu nome"
                      aria-label="Nome" aria-describedby="basic-addon1">
                  </div>
    
                  <label for="">E-mail:</label>
                  <div class="input-group mb-lg-3 mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="icon-envelope"></i>
                      </span>
                    </div>
                    <input id="sign-up-email" type="text" class="form-control" required placeholder="Digite seu e-mail"
                      aria-label="E-mail" aria-describedby="basic-addon1">
                  </div>
    
                  <label for="">Senha:</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="icon-lock"></i>
                      </span>
                    </div>
                    <input id="sign-up-password" type="password" class="form-control l" required placeholder="Digite sua senha"
                      aria-label="Senha" aria-describedby="basic-addon1">
                  </div>
    
                </div>
    
                <div class="d-lg-flex d-flex justify-content-lg-center justify-content-center my-lg-3 my-3">
                  <button id="sign-up-button" type="submit" class="btn btn-lg btn-danger text-uppercase font-weight-bold">Cadastrar</button>
                </div>
    
              </form>
            </div>
          </div>
    
        </div>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    
    <script src="js/login.js"></script>
  </body>
</html>
